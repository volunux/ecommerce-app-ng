<h2>{{entityTitle}} Add</h2>

<form [formGroup]="entityForm" (ngSubmit)="onCreateEntity(entityForm.value)">
  <app-validation-error [errors]="errMsgObj" [errMsgSingle]="errMsgSingle"></app-validation-error>

  <fieldset class="form-group wide">
    <app-entity-one-title [entityForm]="entityForm" [isCtrlDisabled]="isControlDisabled"></app-entity-one-title>
  </fieldset>
  <fieldset class="form-group wide">
    <app-entity-one-description [entityForm]="entityForm" [isCtrlDisabled]="isControlDisabled">
    </app-entity-one-description>
  </fieldset>
  <div class="clear"></div>

  <div class="form-group">
    <button type="submit" class="form-btn-submit btn-blue" [disabled] ="!entityForm.valid"> Submit </button>
  </div>

</form>
