<ng-container *ngIf="searchCriteria.length > 0">
  <div id="search-menu">

    <form [formGroup] ="searchForm" (ngSubmit) ="onSearch()">

      <fieldset class="form-control">

        <select name="type" id="search-type" formControlName ="label">

          <option value=""> Search Type </option>

          <ng-container *ngFor="let criteria of searchCriteria">
            <option *ngIf ="criteria.value == inputType; else notSelectedCriteria" value="{{criteria.value}}" selected="selected">{{criteria.label}} </option>

            <ng-template #notSelectedCriteria>
              <option value="{{criteria.value}}">{{criteria.label}} </option>
            </ng-template>

          </ng-container>

        </select>

        <div class="inline-children">

          <input type="text" name="search" id="search-input" placeholder="Search Input?......................................."  required="required" formControlName ="value" #searchVal>
          <button id="search-btn" type ="submit"> <span class="fa fa-search" ></span> Search </button>


        </div>
      </fieldset>

    </form>

    <ng-container *ngIf="false">
      <p> <b>Search Input : </b> {{searchInput}} </p>
    </ng-container>

    <ng-container *ngIf ="isLoading">
      <p [style.color] ="'blue'">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      </p>
    </ng-container>
    

  </div>

</ng-container>
